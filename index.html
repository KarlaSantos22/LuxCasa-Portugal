<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LuxCasa Portugal | Pesquisa Avançada</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f5f5f5; }
    header { background:#0d1b2a; color:#fff; padding:20px; }
    header h1 { margin:0; }
    .container { max-width:1200px; margin:auto; padding:20px; }
    .filters { background:#fff; padding:20px; border-radius:10px; margin-bottom:30px; box-shadow:0 2px 10px rgba(0,0,0,.1); display:grid; grid-template-columns: repeat(auto-fit, minmax(200px,1fr)); gap:15px; }
    select, input, button { padding:10px; width:100%; }
    button { background:#0d1b2a; color:#fff; border:none; border-radius:6px; cursor:pointer; }
    button:hover { background:#1b263b; }
    .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(280px,1fr)); gap:20px; }
    .card { background:#fff; border-radius:10px; overflow:hidden; box-shadow:0 2px 10px rgba(0,0,0,.1); }
    .card img { width:100%; height:200px; object-fit:cover; }
    .card-body { padding:15px; }
    .price { font-weight:bold; color:#1b4332; font-size:1.2em; }
    footer { background:#0d1b2a; color:#fff; text-align:center; padding:15px; margin-top:40px; }
  </style>
</head>
<body>

<header>
  <h1>LuxCasa Portugal</h1>
</header>

<div class="container">

  <h2>Pesquisa Avançada</h2>

  <div class="filters">
    <input type="number" id="precoMin" placeholder="Preço mínimo (€)">
    <input type="number" id="precoMax" placeholder="Preço máximo (€)">

    <select id="localizacao">
      <option value="">Localização</option>
      <option value="Lisboa">Lisboa</option>
      <option value="Cascais">Cascais</option>
      <option value="Porto">Porto</option>
    </select>

    <select id="tipologia">
      <option value="">Tipologia</option>
      <option value="T2">T2</option>
      <option value="T3">T3</option>
      <option value="T4">T4</option>
      <option value="T5">T5</option>
    </select>

    <select id="tipo">
      <option value="">Tipo de imóvel</option>
      <option value="Apartamento">Apartamento</option>
      <option value="Vivenda">Vivenda</option>
      <option value="Moradia">Moradia</option>
    </select>

    <button onclick="filtrar()">Pesquisar</button>
  </div>

  <div class="grid" id="listaImoveis"></div>

</div>

<footer>
  <p>© 2026 LuxCasa Portugal – Imobiliária de Alto Padrão</p>
</footer>

<script>
  const imoveis = [
    { id:1, titulo:'Vivenda T4 – Cascais', preco:950000, tipologia:'T4', tipo:'Vivenda', localizacao:'Cascais', img:'https://images.egorealestate.com/Z1280x960/OAYES/S5/C3883/P29251996/Tphoto/ID9c59be01-0000-0500-0000-000018591ba1.jpg.webp' },
    { id:2, titulo:'Apartamento T3 – Lisboa', preco:720000, tipologia:'T3', tipo:'Apartamento', localizacao:'Lisboa', img:'https://i.maxwork.pt/l-feat/listings/12329/6996453/e71a4aa3-7a93-4084-b151-0ae733ca6146.jpg' },
    { id:3, titulo:'Moradia T5 – Porto', preco:1100000, tipologia:'T5', tipo:'Moradia', localizacao:'Porto', img:'https://i.maxwork.pt/l-feat/listings/12506/6389957/9db3e171-59a2-4c22-a392-ae3126018aad.jpg' },
    { id:4, titulo:'Apartamento T2 – Lisboa', preco:480000, tipologia:'T2', tipo:'Apartamento', localizacao:'Lisboa', img:'https://mediaredir2.era.pt/i/apartamento-t2-lisboa-parque-das-nacoes-expo-sul_14_1_1389263_17078286_2_1_Q0NjwcX4lstS1nksob4AE%2FOLuCo2OOgeHJ%2FBG1AGsFLEB8h4ZPpqcw%3D%3D_.jpgps://picsum.photos/600/400?4' }
  ];

  const lista = document.getElementById('listaImoveis');

  function render(listaDados){
    lista.innerHTML = '';
    listaDados.forEach(i => {
      lista.innerHTML += `
        <div class="card">
          <img src="${i.img}">
          <div class="card-body">
            <h3>${i.titulo}</h3>
            <p class="price">€ ${i.preco.toLocaleString('pt-PT')}</p>
            <p>${i.tipologia} · ${i.tipo} · ${i.localizacao}</p>
            <a href="imovel.html?id=${i.id}">Ver detalhes</a>
          </div>
        </div>`;
    });
  }

  function filtrar(){
    const min = +document.getElementById('precoMin').value || 0;
    const max = +document.getElementById('precoMax').value || Infinity;
    const loc = document.getElementById('localizacao').value;
    const tip = document.getElementById('tipologia').value;
    const tipo = document.getElementById('tipo').value;

    const filtrados = imoveis.filter(i =>
      i.preco >= min && i.preco <= max &&
      (!loc || i.localizacao === loc) &&
      (!tip || i.tipologia === tip) &&
      (!tipo || i.tipo === tipo)
    );

    render(filtrados);
  }

  render(imoveis);
</script>

</body>
</html>

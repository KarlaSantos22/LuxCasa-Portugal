<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalhes do Imóvel | LuxCasa Portugal</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f4f4f4; }
    header { background:#0d1b2a; color:#fff; padding:20px; }
    header a { color:#fff; text-decoration:none; }
    .container { max-width:1200px; margin:auto; padding:20px; }
    .gallery { display:grid; grid-template-columns: repeat(auto-fit, minmax(250px,1fr)); gap:10px; }
    .gallery img { width:100%; height:220px; object-fit:cover; border-radius:8px; }
    .details { display:grid; grid-template-columns: 2fr 1fr; gap:30px; margin-top:20px; }
    .card { background:#fff; border-radius:10px; padding:20px; box-shadow:0 2px 10px rgba(0,0,0,.1); }
    .price { font-size:1.6em; color:#1b4332; font-weight:bold; }
    ul { list-style:none; padding:0; }
    ul li { padding:5px 0; }
    button { background:#0d1b2a; color:#fff; border:none; padding:12px; border-radius:6px; cursor:pointer; width:100%; }
    button:hover { background:#1b263b; }
    footer { background:#0d1b2a; color:#fff; text-align:center; padding:15px; margin-top:40px; }
    @media(max-width:900px){ .details { grid-template-columns:1fr; } }
  </style>
</head>
<body>

<header>
  <a href="index.html">← Voltar aos imóveis</a>
</header>

<div class="container">

  <h1 id="titulo"></h1>
  <p class="price" id="preco"></p>

  <div class="gallery" id="galeria"></div>

  <div class="details">
    <div class="card">
      <h2>Descrição</h2>
      <p id="descricao"></p>

      <h3>Características</h3>
      <ul>
        <li><strong>Tipologia:</strong> <span id="tipologia"></span></li>
        <li><strong>Área útil:</strong> <span id="area"></span> m²</li>
        <li><strong>Tipo:</strong> <span id="tipo"></span></li>
        <li><strong>Localização:</strong> <span id="localizacao"></span></li>
      </ul>
    </div>

    <div class="card">
      <h2>Contactar Consultor</h2>
      <p>Interessado neste imóvel? Fale connosco.</p>
      <input type="text" placeholder="Nome" />
      <input type="email" placeholder="Email" />
      <input type="tel" placeholder="Telefone" />
      <button>Enviar contacto</button>
    </div>
  </div>

</div>

<footer>
  <p>© 2026 LuxCasa Portugal – Imobiliária de Alto Padrão</p>
</footer>

<script>
  const imoveis = [
    {
      id:1,
      titulo:'Vivenda T4 – Cascais',
      preco:950000,
      tipologia:'T4',
      area:320,
      tipo:'Vivenda',
      localizacao:'Cascais, Lisboa',
      descricao:'Vivenda de luxo com jardim privado, piscina e acabamentos premium, localizada numa das zonas mais exclusivas de Cascais.',
      imagens:[
        'https://picsum.photos/800/600?1',
        'https://picsum.photos/800/600?2',
        'https://picsum.photos/800/600?3'
      ]
    },
    {
      id:2,
      titulo:'Apartamento T3 – Lisboa',
      preco:720000,
      tipologia:'T3',
      area:145,
      tipo:'Apartamento',
      localizacao:'Parque das Nações, Lisboa',
      descricao:'Apartamento moderno com vista rio, varanda ampla e excelente exposição solar.',
      imagens:[
        'https://picsum.photos/800/600?4',
        'https://picsum.photos/800/600?5'
      ]
    }
    
  ];

  const params = new URLSearchParams(window.location.search);
  const id = parseInt(params.get('id'));
  const imovel = imoveis.find(i => i.id === id);

  if(imovel){
    document.getElementById('titulo').innerText = imovel.titulo;
    document.getElementById('preco').innerText = '€ ' + imovel.preco.toLocaleString('pt-PT');
    document.getElementById('tipologia').innerText = imovel.tipologia;
    document.getElementById('area').innerText = imovel.area;
    document.getElementById('tipo').innerText = imovel.tipo;
    document.getElementById('localizacao').innerText = imovel.localizacao;
    document.getElementById('descricao').innerText = imovel.descricao;

    const galeria = document.getElementById('galeria');
    imovel.imagens.forEach(img => {
      galeria.innerHTML += `<img src="${img}" />`;
    });
  }
</script>

</body>
</html>
